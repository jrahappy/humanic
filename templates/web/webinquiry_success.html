{% extends 'web/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full">
        <div class="bg-white shadow-lg rounded-lg p-8 text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            
            <h2 class="text-2xl font-bold text-gray-900 mb-4">문의가 접수되었습니다</h2>
            
            <p class="text-gray-600 mb-8">
                귀하의 문의가 성공적으로 접수되었습니다.<br>
                빠른 시일 내에 담당자가 연락드리겠습니다.<br>
                감사합니다.
            </p>
            
            <div class="space-y-3">
                <a href="{% url 'web:home' %}" class="block w-full bg-indigo-600 text-white rounded-lg px-4 py-2 hover:bg-indigo-700 transition duration-200">
                    홈으로 돌아가기
                </a>
                <a href="{% url 'web:webinquiry_create' %}" class="block w-full bg-gray-200 text-gray-700 rounded-lg px-4 py-2 hover:bg-gray-300 transition duration-200">
                    새 문의 작성
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
