{% load static %}
{% load humanize %}
{% load static tailwind_tags %} 
<!doctype html>
<html data-theme="light">
	<head>
		<meta charset="utf-8" />
		<title>Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        {% tailwind_css %}
		<!-- <link href="output.css" rel="stylesheet" /> -->
		<!-- chart library -->

		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/@weblogin/trendchart-elements@1.1.0/dist/index.js/+esm"
			async></script>
		<!-- svg loader for icons -->
		<script
			src="https://cdn.jsdelivr.net/npm/external-svg-loader@1.6.10/svg-loader.min.js"
			async></script>
		<script src="//unpkg.com/alpinejs" defer></script>
		<script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
		<style type="text/tailwindcss">
			[x-cloak] { 
				display: none !important; 
			}
			h1 {
				@apply text-4xl font-bold mb-4
			}
			h2 {
				@apply text-xl font-bold mb-2
			}
			p {
				@apply mb-4
			}
			.button, button, [type='submit'], [type='button'] {
				@apply bg-indigo-600 text-white font-bold px-6 py-4 inline-block 
				rounded-lg shadow-lg transition-all cursor-pointer
			}
			.button:hover, button:hover, [type='submit']:hover, [type='button']:hover {
				@apply bg-indigo-700
			}
			.button:active, button:active, [type='submit']:active, [type='button']:active {
				@apply scale-95
			}
			.button.alert, button.alert {
				@apply bg-red-700
			}
			.button.alert:hover, button.alert:hover {
				@apply bg-red-600
			}
			.button-red {
				@apply !bg-red-500 hover:!bg-red-600
			}
			.button-gray {
				@apply !bg-gray-300 hover:!bg-[#c3c9d0]
			}
			.navitems>li>a {
				@apply flex items-center gap-2 h-12 px-4 hover:bg-[rgba(31,41,55,0.3)] rounded-lg;
			}
			.hoverlist>* {
				@apply hover:bg-gray-100 rounded-md transition duration-150;
			}
			.hoverlist>*>a {
				@apply flex items-center p-2;
			}
			.highlight {
				@apply !bg-indigo-100;
			}
			.allauth content a {
				@apply underline underline-offset-2
			}
			.allauth content a:hover {
				@apply text-indigo-500
			}
			.allauth form[action="/accounts/signup/"] ul {
				@apply hidden
			}
			.allauth form[action="/accounts/signup/"] ul.errorlist {
				@apply block
			}
			.allauth .helptext {
				@apply block mt-4
			}
			label {
				@apply hidden
			}
			input[type=file] {
				@apply bg-white pl-0
			}
			.textarea, textarea, input {
				@apply w-full rounded-lg py-4 px-5 bg-gray-100
			}
			.errorlist li {
				@apply p-1 pl-4 border-l-red-500 border-l-4 border-solid mb-2 text-red-500
			}
			label[for="id_remember"] {
				@apply inline-block w-auto mr-2
			}
			input[name="remember"] {
				@apply w-auto
			}
			.alert-info { @apply bg-sky-600 }
			.alert-success { @apply bg-emerald-600 }
			.alert-warning { @apply bg-orange-600 }
			.alert-danger { @apply bg-red-600 }
		</style>
	</head>
    <body class="drawer min-h-screen bg-base-200 lg:drawer-open">
		{% include 'messages.html' %}
		<input id="my-drawer" type="checkbox" class="drawer-toggle" />
		<main class="drawer-content" id="main_area">
			<div class="grid grid-cols-12 grid-rows-[min-content] gap-y-6 p-4 lg:gap-x-12 lg:p-6">
	
				{% block header %}
				{% endblock %}
	
				{% block content %}
				{% endblock %}
	
			</div>
		</main>
	
		{% block aside %}
		{% endblock %}
	
    </body>
</html>
