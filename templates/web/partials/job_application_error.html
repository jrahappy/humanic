<!-- Modal Background -->
<div class="fixed inset-0 z-40 bg-black bg-opacity-50"></div>

<!-- Modal Content -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-sm w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
                <div class="mt-3 text-center sm:mt-5">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="error-title">
                        제출 오류
                    </h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500">
                            지원서 제출 중 오류가 발생했습니다.<br>
                            다시 시도해주세요.
                        </p>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6">
                <button type="button" 
                        onclick="document.getElementById('modal-container').innerHTML = ''; document.body.classList.remove('modal-open');"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm">
                    확인
                </button>
            </div>
    </div>
</div>

<script>
// Add modal-open class to body
document.body.classList.add('modal-open');
</script>
