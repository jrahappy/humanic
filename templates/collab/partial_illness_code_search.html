<div>
    <form>
        <input 
            name="q" 
            type="text" 
            class="input input-bordered input-sm w-40" 
            placeholder="상병명"
            hx-get="{% url 'collab:partial_illness_code_list' draft_refer.id %}?q={{ value }}"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#illnesses_list"
        >
        <button class="btn btn-primary btn-sm">검색adf</button>
    </form>
    
</div>
<div class="divider"></div>
<div id="illnesses_list" class="overflow-y-auto h-92" style="height:548px;">
    {% for ill in illnesses %}
    
        <div class="flex flex-row justify-between mb-2 overflow-y-auto border-b border-gray-300 hover:bg-gray-100">
            <h3>{{ ill.code }} {{ ill.name }} {{ ill.eng_name }}</h3>
            <a href="#" class="btn btn-primary btn-sm text-white"
                
                hx-trigger="click"
                hx-target="#illness_list_box"
                hx-swap="innerHTML">
                추가
            </a>
        </div>

 
    
    {% endfor %}
</div>
