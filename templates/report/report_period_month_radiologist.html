{% load humanize %}

<section id="general_modal" class="card col-span-12 overflow-hidden bg-base-100 shadow-sm xl:col-span-12">
    <div class="card-body grow-0">
        <div class="flex justify-between gap-2">
            <h2>{{ count_rpms }} 건</h2>
            <a href="#"
                hx-get="{% url 'minibooks:new_upload' %}"
                hx-trigger="click"
                hx-target="#main_area"
                hx-swap="outerHTML"
                class="btn btn-primary">Close</a>
        </div>
    </div>
    <div class="card-body grow-0">
        <div class="flex flex-wrap gap-4">
            <table>
                <thead>
                    <tr>
                        <th>판독자</th>
                        <th>총건수</th>
                        <th>총수익</th>
                        <th>총수수료</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rpm in rpms %}
                    <tr>
                        <td>{{ rpm.radiologist }}</td>
                        <td>{{ rpm.total_cases|intcomma  }}</td>
                        <td>{{ rpm.total_price|floatformat:0|intcomma  }}</td>
                        <td>{{ rpm.total_provider|floatformat:0|intcomma }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
    </div>
</section>
