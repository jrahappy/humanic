{% load static %}
<header class="absolute inset-x-0 top-0 z-50" x-data="{ open: false }">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="/web/home" class="-m-1.5 p-1.5">
        <span class="sr-only">휴먼영상의학센터</span>
        <img class="h-12 w-auto" src="{% static 'static/img/human_main_logo.png' %}" alt="휴먼영상의학센터">
      </a>
    </div>
    <div class="flex lg:hidden">
      <button @click="open = true"  type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
        <span class="sr-only">Open main menu</span>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a href="{% url 'web:home' %}" class="text-sm font-semibold leading-6 text-gray-900">원격판독소개</a>
      <a href="{% url 'web:clinicContact' %}" class="text-sm font-semibold leading-6 text-gray-900">원격판독 의뢰</a>
      <a href="{% url 'web:doctorContact' %}" class="text-sm font-semibold leading-6 text-gray-900">판독의 모심</a>
      <a href="{% url 'web:doctorContact' %}" class="text-sm font-semibold leading-6 text-gray-900">고객지원</a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      {% if user.is_authenticated %}
        <a href="{% url 'briefing:index' %}" class="text-sm font-semibold leading-6 text-gray-900 me-2">HumanRad Portal</a>
      {% else %}
        <a href="{% url 'account_login' %}" class="text-sm font-semibold leading-6 text-gray-900">Log in <span aria-hidden="true">→</span></a>
      {% endif %}
    </div>
  </nav>
  <div  class="lg:hidden">
    
    <!-- Mobile Menu -->
    <div x-show="open" x-transition class="fixed inset-0 z-50" role="dialog" aria-modal="true" id="mobile-menu">
      <div class="fixed inset-0 bg-black/30" @click="open = false"></div>
      <div class="fixed inset-y-0 right-0 w-full sm:max-w-sm bg-white px-6 py-6 overflow-y-auto z-50 sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">휴먼영상의학센터</span>
            <img class="h-8 w-auto" src="{% static 'static/img/human_main_logo.png' %}" alt="휴먼영상의학센터">
          </a>
          <button @click="open = false" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Close menu</span>
            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a href="{% url 'web:home' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">원격판독소개</a>
              <a href="{% url 'web:clinicContact' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">원격판독 의뢰</a>
              <a href="{% url 'web:doctorContact' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">판독의 모심</a>
              <a href="{% url 'web:doctorContact' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">고객지원</a>
            </div>
            <div class="py-6">
              {% if user.is_authenticated %}
                <a href="{% url 'briefing:index' %}" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">HumanRad Portal</a>
              {% else %}
                <a href="{% url 'account_login' %}" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Log in <span aria-hidden="true">→</span></a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
