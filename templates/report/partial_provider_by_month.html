{% load humanize %}



<section class="modal-box w-11/12 max-w-5xl">

        <h2 class="card-title">
            <a class="link-hover link"> {{ radiologist }} 매출 추이</a>
        </h2>
    </div>
    <div class="overflow-x-auto px-4">

            <button class="btn">Close</button>
        </form>
    </div>
</section>
