{% extends 'app_base.html' %}
{% load custom_filters %}

{% block title %}
  Chat
{% endblock %}

{% block header %}
  {% include 'app_base_header.html' %}
{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl mb-4">Chat Echo</h1>
    <div id="chat-messages" class="chat-container">
       
    </div>
    
</div>
<script>
    
    // Initialize WebSocket with dynamic protocol and domain
        const wsProtocol = "wss:"; // Use secure WebSocket protocol
    // const wsHost = window.location.host; // e.g., humanrad.com or localhost:8000
    const wsHost = "humanrad.com"; // Use the sanitized host from Django template
    const receiverId = "{{ receiver_id | escapejs }}"; // Sanitized Django template variable
    const wsUrl = `${wsProtocol}//${wsHost}/wss/chat/echo/`;
    console.log(`Connecting to WebSocket at ${wsUrl}`);

    const ws = new WebSocket(wsUrl);
    // const ws = new WebSocket("ws://127.0.0.1:8000/ws/echo/");

    console.log('Connecting to WebSocket at ws://localhost:8000/ws/echo/');

    // Handle successful connection
    ws.onopen = function() {
        console.log('웹소켓 connected successfully');        
    };

    // Handle incoming messages
    ws.onmessage = function(event) {
        const message = event.data;
        console.log('메세지 수신:', message);
    };

    // Handle connection closure
    ws.onclose = function(event) {
        console.error('WebSocket closed. Code:', event.code, 'Reason:', event.reason);
        const messages = document.getElementById('chat-messages');
        messages.innerHTML += `
            <div class="message system error">
                <small>Chat disconnected. Please refresh the page.</small>
            </div>`;
        messages.scrollTop = messages.scrollHeight;
    };

    // Handle connection errors
    ws.onerror = function(error) {
        console.error('WebSocket error:', error);
    };
</script>
{% endblock %}

{% block aside %}
  {% include 'app_base_aside.html' %}
{% endblock %}
