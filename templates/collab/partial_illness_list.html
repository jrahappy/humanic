<div id="illness_list_box"
    class=""
    hx-get="{% url 'collab:partial_illness_list' draft_refer.id %}"
    hx-trigger="IllnessChanged from:body"
    hx-target="this"
    hx-swap="innerHTML"
>
    <ul>
        {% for ill in illnesses %}
        <li ng-repeat="item in items">
            <a href="#"
                hx-delete="{% url 'collab:delete_refer_illness' ill.id %}"
                hx-confirm="삭제하시겠습니까?"
                hx-target="this"
                hx-swap="innerHTML"
            >{{ ill.illness }}</a>
        </li>
        {% empty %}
        <li>검색 결과가 없습니다.</li>
        {% endfor %}
    </ul>
</div>
