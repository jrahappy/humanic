<div class="card-body grow-0"
    id="clogs_box"  
    hx-trigger="CustomerLogChanged from:body"
    hx-get="{% url 'customer:clogs' company.id %}" 
    hx-target="this"
    hx-swap="outerHTML"
>
    <div class="flex justify-between gap-2">
        <h2 class="card-title grow">
            상담 이력 (Logs)({{ clogs.count }})
        </h2>
        <div>
            <a href="#"
                onclick="base_modal.showModal()"
                hx-get="{% url 'customer:new_clog' company.id %}"
                hx-trigger="click"
                hx-target="#base_modal"
                hx-swap="innerHTML" 
                class="btn btn-sm btn-primary">New Log</a>
        </div>
    </div>
    <div class="overflow-y-auto mt-6">
        <table class="table table-sm w-full mb-8">
            <thead class="border-b-2 border-t-2 ">
                <tr>
                    <td>User</td>
                    <td>Date</td>
                    <td>Level</td>
                    <td>Log</td>
                    <td>-</td>
                </tr>
            </thead>
            <tbody class="border-b-2">
                {% for clog in clogs %}
                <tr>
                    <td>{{ clog.updated_by}}</td>
                    <td>{{ clog.created_at}}</td>
                    <td>{{ clog.level}}</td>
                    <td>{{ clog.Log}}</td>
                    <td class="text-right">
                        <a href="#" class="btn btn-xs btn-error"
                            hx-delete="{% url 'customer:delete_clog' company.id clog.id %}"
                            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                            hx-confirm="Are you sure you want to delete this record?"
                            hx-trigger="click"
                            hx-target="#clogs_box"
                        >X</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                  <td colspan="5">No data</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
