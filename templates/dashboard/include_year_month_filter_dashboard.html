<div class="flex flex-column gap-4 px-6">
    
    {% for button_ym in buttons_year_month %}
    <div class="">
        <a href="#"
            hx-get="{% url 'dashboard:partial_dashboard' %}?syear={{ button_ym.ayear }}&smonth={{ button_ym.amonth }}"
            hx-trigger="click"
            hx-target="#stat_panel"
            hx-swap="innerHTML"
            hx-transition=""
            hx-indicator="#spinner"
            class="btn btn-sm "
           >
            {{ button_ym.ayear}}년 {{ button_ym.amonth }}월 
        </a>
    </div>
    {% endfor %}
   
</div>
