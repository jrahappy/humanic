{% load static %}
{% load humanize %}
{% load static tailwind_tags %} 
<!doctype html>
<html data-theme="light">
	<head>
		<meta charset="utf-8" />
		<title>Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        {% tailwind_css %}
		<!-- <link href="output.css" rel="stylesheet" /> -->
		<!-- chart library -->

		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/@weblogin/trendchart-elements@1.1.0/dist/index.js/+esm"
			async></script>
		<!-- svg loader for icons -->
		<script
			src="https://cdn.jsdelivr.net/npm/external-svg-loader@1.6.10/svg-loader.min.js"
			async></script>
		<script src="//unpkg.com/alpinejs" defer></script>
		<script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
	</head>
    <body class="drawer min-h-screen bg-base-200 lg:drawer-open">
		<input id="my-drawer" type="checkbox" class="drawer-toggle" />
		<main class="drawer-content" id="main_area">
			<div class="grid grid-cols-12 grid-rows-[min-content] gap-y-6 p-4 lg:gap-x-12 lg:p-6">
	
				{% block header %}
				{% endblock %}

				{% if messages %}
					{% for message in messages %}
					<div class="col-span-12" x-data="{ alert_open: true }">
						<div x-show="alert_open">
							<div role="alert" class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									class="stroke-info h-6 w-6 shrink-0">
									<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
								</svg>
								<span>{{ message }}</span>
								<button class="btn btn-close" @click="alert_open = false">
									Close
								</button>
							</div>
						</div>
					</div>
					{% endfor %}
				{% endif %}

				
				{% block content %}
				{% endblock %}
	
			</div>
		</main>
	
		{% block aside %}
		{% endblock %}
	
    </body>
</html>
