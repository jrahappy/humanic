{% extends 'app_base.html' %}

{% block header %}
    {% include 'app_base_header.html' %}
{% endblock %}

{% block content %}

    <section class="card col-span-12 overflow-hidden bg-base-100 shadow-sm xl:col-span-12">
      <div class="card-body grow-0">
        <div class="flex justify-between gap-2">
          <h2 class="card-title grow">
            고객 정보
          </h2>
        </div>
      </div>
      <div class="overflow-x-auto p-4">
        <table class="table">
          <tr>
            <td>고려병원</td>
            <td>김대표</td>
          </tr>
          <tr>
            <td>010-1234-5678</td>
            <td>kim@gmail.com</td>
          </tr>
          <tr>
            <td colspan="2">서울시 강남구 서초동</td>
          </tr>
        </table>
		  </div>
		
	  </section>
    <section class="card col-span-12 overflow-hidden bg-base-100 shadow-sm xl:col-span-12">
      <div class="card-body grow-0">
        <div class="flex justify-between gap-2">
          <h2 class="card-title grow">
            새 계약 입력
          </h2>
          <a href="#"
            hx-get="{% url 'customer:detail' 1205 %}"
            hx-trigger="click"
            hx-target="#main_area"
            hx-swap="outerHTML"
            hx-history-push-url="true"
            class="btn btn-sm hover:text-indigo-900"
            >되돌아가기</a
            >
          
        </div>
      </div>
      <form class="card-body" action="">
       
		<div class="grid grid-cols-2 gap-2">
			<div class="form-control">
				<label class="label">
					<span class="label-text">시작일</span>
				</label>
				<input type="text" placeholder="" required class="input input-bordered text-center font-mono" />
			</div>
			<div class="form-control">
				<label class="label">
					<span class="label-text">종료일</span>
				</label>
				<input type="text" placeholder="" required class="input input-bordered text-center font-mono" />
			</div>
		</div>
		<div class="form-control">
			
				<label class="label">
					<span class="label-text">메모</span>
				</label>
				<input type="text" placeholder="" required class="input input-bordered text-center font-mono" />
			
		</div>
		<div class="form-control">
			<div class="flex items-end py-4">
				<button
                    hx-get="{% url 'customer:new_contract_detail' 1205 1208 %}"
                    hx-trigger="click"
                    hx-target="#main_area"
                    hx-swap="outerHTML"
                    hx-push-url="true"
                    class="btn btn-primary grow">저장하고 단가입력
                </button>
			</div>
		</div>
		</form>
		
	  </section>
{% endblock %}

{% block aside %}

	  {% include 'app_base_aside.html' %}
	
{% endblock %}
